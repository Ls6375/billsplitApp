<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>React Lab</title>
	<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>

</head>

<body>


	<div id="container"></div>
	<script type="text/babel">
		var placement = document.querySelector("#container");

		function Square({ color }) {

			var squareStyle = {
				height: 150,
				backgroundColor: color,
				width: "100%",
			}
			return <div style={squareStyle}></div>;
		}

		function Label({ color }) {

			var labelStyle = {
				fontFamily: "sans-serif",
				fontWeight: "bold",
				textAlign: "center",
				marginTop: "10px",
			}


			return (
				<p style={labelStyle}>{color}</p> // Display the color as text
			);

		}

		function Card({ color }) {
			var cardStyle = {
				height: 200,
				width: 150,
				backgroundColor: "#FFF",
				filter: "drop-shadow(0px 0px 5px #666",
				fontWeight: "bold"
			}
			return (
				//Add code here

				<div style={cardStyle}>
					<Square color={color} /> {/* Passing color to Square */}
					<Label color={color} /> {/* Passing color to Label */}
				</div>
			);
		}
		//These are all colors that you see in pdf
		var colors = ["#FFA737", "#341FF2", "#888888", "#135531"];
		var renderData = colors.map((color, index) => (
			<Card key={index} color={color} />
		));


		ReactDOM.render(
			<div>
				{renderData}
			</div>, placement
		);
	</script>



</body>

</html>
